<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Recherche commande</title>
  </head>
  <body class="body">
    <div class="affichage">
      {% if commande_chercher %}
      <h1 class="pb-5">Résultat de la recherche des commandes</h1>
      <form method="post" action="{% url 'Chercher_commande' %}">
        {% csrf_token %}
        <input
          type="search"
          required
          name="commande_chercher"
          class="btn"
          placeholder="Chercher une commande par id"
        />
        <button class="btn btn-success" type="submit">Chercher</button>
      </form>
      <hr />
      <table class="table">
        <tbody>
          <tr>
            <td>Commande N°{{ commandes.id }}</td>
            <td>{{ commandes.Fournisseur }}</td>
            <td>
              <a href="{% url 'Afficher_commande' commandes.id %}">Afficher</a>
            </td>
            <td><a href="{% url 'Edit_commande' commandes.id %}">Editer</a></td>
            <td>
              <a href="{% url 'supp_commande' commandes.id %}">Supprimer</a>
            </td>
          </tr>
        </tbody>
      </table>
      {% else %}
      <h1>Veuillez chercher un commande!</h1>
      <hr />
      {% endif %}
      <span>
        <hr />
        <div>
          <a class="btn btn-danger" href="{% url 'ClientList' %}">Retour</a>
        </div>
      </span>
    </div>
  </body>
</html>

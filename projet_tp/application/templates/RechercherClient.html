<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Rechercher client</title>
  </head>

  <body class="body">
    <div class="affichage">
      {% if client_chercher %}
      <h1>RÃ©sultat de la recherche des clients</h1>
      <form method="post" action="{% url 'Chercher_client' %}">
        {% csrf_token %}
        <input
          type="search"
          name="client_chercher"
          class="btn"
          placeholder="Chercher un client"
        />
        <button class="btn btn-success" type="submit">Chercher</button>
      </form>
      <hr />
      <table class="table">
        <thead>
          <th>Nom</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </thead>
        <tbody>
          {% for client in clients %}
          <tr>
            <td>{{ client.Nom_client }}</td>
            <td><a href="{% url 'Edit_client' client.id %}">Editer</a></td>
            <td><a href="{% url 'Supp_client' client.id %}">Supprimer</a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
      {% else %}
      <h1>Veuillez chercher un client!</h1>
      <hr />
      {% endif %}
      <span>
        <hr />
        <div>
          <a class="btn btn-danger" href="{% url 'ClientList' %}">Retour</a>
        </div>
      </span>
    </div>
    
  </body>
</html>

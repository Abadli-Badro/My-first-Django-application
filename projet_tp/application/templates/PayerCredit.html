<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Payement Credit</title>
  </head>

  <body class="body">
    <div class="form-page">
      <h3>Entrez le Payement ( Crédit : {{credit}}DA ):</h3>
      <hr />
      <form method="post" action="">
        {% csrf_token %}
        <input
          type="number"
          name="payement"
          min="1"
          max="{{credit}}"
          class="form-control mb-5"
          required
          placeholder="Payement"
        />
        <div class="d-flex justify-content-evenly">
            <a class="btn btn-danger mt-5" href="{% url 'Réglements_vente' %}">Retour</a>
          <button class="btn btn-success mt-5" type="submit">Payer</button>
        </div>
      </form>
    </div>
  </body>
</html>

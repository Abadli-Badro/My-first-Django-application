<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Stock</title>
  </head>

  <body>
    {% include 'header.html' %}
    <section>
      <h1 class="items-list-title">Stock:</h1>
      <div class="d-flex justify-content-between pt-2 pb-5">
        <div class="d-flex justify-content-between"></div>
        <div>
          <a class="col-auto col-auto-offset-9" href="{% url 'Ajouter_stock' %}"
            ><button class="btn btn-primary btn-outline-light">
              + Ajouter
            </button></a
          >
        </div>
      </div>
      <hr />
      <ul>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Adresse</th>
              <th>Afficher</th>
              <th scope="col">Modifier</th>
              <th scope="col">Supprimer</th>
            </tr>
          </thead>
          <tbody>
            {% for stock in stocks %}
            <tr>
              <td>{{ stock.Adr_Stock }}</td>
              <td>
                <a href="{% url 'Afficher_stock' stock.id %}">Afficher</a>
              </td>
              <td>
                <a href="{% url 'Edit_stock' stock.id %}">Modifier</a>
              </td>
              <td>
                <a href="{% url 'Supp_stock' stock.id %}">Supprimer</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </ul>
    </section>
    <a href="{% url 'Home' %}">Home</a>
  </body>
</html>

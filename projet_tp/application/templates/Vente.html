<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <div class="sidenav">
      <a href="">Dashboard</a>
      <a href="{% url 'Vente' %}">Vente</a>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <a
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Achat
          </a>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <a href="{% url 'Bon_commande' %}" class="accordion-body"
            >Bon de commande</a
          >
          <a href="{% url 'Bon_livraison' %}" class="accordion-body"
            >Bon de livraison</a
          >
          <a href="{% url 'Facture' %}" class="accordion-body">Facture</a>
          <a href="{% url 'Vente' %}" class="accordion-body">Réglements</a>
        </div>
      </div>
      <a href="{% url 'Stock' %}">Stock</a><br />
    </div>
    {% include 'header.html' %}
    <section>
      <h1 class="items-list-title">Vente:</h1>
      <div class="d-flex justify-content-between pt-2 pb-5">
        <div class="d-flex justify-content-between"></div>
        <div>
          <a class="col-auto" href="{% url 'Ajouter_vente' %}">
            <button class="btn btn-outline-primary btn-light">
              Effectuer une vente
            </button></a
          >
          <a
            class="col-auto col-auto-offset-9"
            href="{% url 'Réglements_vente' %}"
            ><button class="btn btn-primary btn-outline-light">
              Réglements
            </button></a
          >
        </div>
      </div>
      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Num Vente</th>
            <th scope="col">Date</th>
            <th scope="col">Afficher</th>
          </tr>
        </thead>
        <tbody>
          {% for vente in ventes %}
          <tr>
            <td>{{ vente.id }}</td>
            <td>{{ vente.Date_Vente }}</td>
            <td>
              <a href="{% url 'Afficher_vente' vente.id %}">Afficher</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>Clients</title>
  </head>

  <body>
    {% include 'header.html' %}
    <section>
      <h1 class="items-list-title">Clients:</h1>
      <div class="d-flex justify-content-between pt-2 pb-5">
        <div class="d-flex justify-content-between">
          <form
            method="post"
            class="col-auto"
            action="{% url 'Chercher_client' %}"
          >
            {% csrf_token %}
            <input
              type="search"
              name="client_chercher"
              class="col-auto btn btn-light"
              placeholder="Chercher un client"
            />
            <button class="btn btn-info col-auto" type="submit">
              Chercher
            </button>
          </form>
        </div>
        <div>
          <a class="col-auto" href="{% url 'ExpClientCSV' %}">
            <button class="btn btn-outline-primary btn-light">
              Export(CSV)
            </button></a
          >
          <a
            class="col-auto col-auto-offset-9"
            href="{% url 'Ajouter_client' %}"
            ><button class="btn btn-primary btn-outline-light">
              + Ajouter
            </button></a
          >
        </div>
      </div>
      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
          </tr>
        </thead>
        <tbody>
          {% for client in clients %}
          <tr>
            <td>{{ client.Nom_client }}</td>
            <td>{{ client.Prenom_client }}</td>
            <td>
              <a href="{% url 'Edit_client' client.id %}">Modifier</a>
            </td>
            <td>
              <a href="{% url 'Supp_client' client.id %}">Supprimer</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </body>
</html>

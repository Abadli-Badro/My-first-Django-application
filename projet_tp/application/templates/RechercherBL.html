<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Recherche BL</title>
  </head>

  <body class="body">
    <div class="affichage">
      {% if BL_chercher %}
      <h1 class="pb-5">Résultat de la recherche des BLs</h1>
      <form method="post" action="{% url 'Chercher_BL' %}">
        {% csrf_token %}
        <input
          type="search"
          required
          name="BL_chercher"
          class="btn"
          placeholder="Chercher une BL par id"
        />
        <button class="btn btn-success" type="submit">Chercher</button>
      </form>
      <hr />

      <table class="table">
        <tbody>
          <td>BL N°{{ BLs.id }}</td>
          <td>{{BLs.Date_BL}}</td>
          <td><a href="{% url 'Afficher_BL' BLs.id %}">Afficher</a></td>
          <td><a href="{% url 'Edit_bon_livraison' BLs.id %}">Editer</a></td>
          <td><a href="{% url 'supp_BL' BLs.id %}">Supprimer</a></td>
        </tbody>
      </table>
      {% else %}
      <h1>Veuillez chercher un BL!</h1>
      <hr />
      {% endif %}
      <span>
        <hr />
        <div>
          <a class="btn btn-danger" href="{% url 'Bon_livraison' %}">Retour</a>
        </div>
      </span>
    </div>
  </body>
</html>
